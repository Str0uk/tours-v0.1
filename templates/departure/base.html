{% extends "base.html" %}

{% block header %}
<div class="container mt-3">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" data-test="logo" href="#">{{ title}}</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav" data-test="navigation">
          <li class="nav-item active">
            <a class="nav-link" href="#" data-test="navlink">{{ departures.msk}}</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" data-test="navlink">{{ departures.spb}}</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" data-test="navlink">{{ departures.nsk}}</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" data-test="navlink">{{ departures.ekb}}</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" data-test="navlink">{{ departures.kazan}}</a>
          </li>
        </ul>
      </div>
    </nav>
</div>
{% endblock %}

{% endblock %}
